    {% block css %}
    <link rel="stylesheet" href="/static/css/jquery-ui.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    {% endblock css %}

    {% block js %}
	<script src="/static/js/jquery-1.9.1.js"></script>
	<script src="/static/js/jquery-ui.js"></script>
	<script src="/static/js/bootstrap.js"></script>
    {% endblock js %}
</head>

<body>
	{% block content %}
	<center><img src="../static/images/kz_logo2.png" width=100 height=100 style="margin-top: 10px;"></center>
	<h1>Kinderzentrum</h1>
	<h2>Ingrese al sistema</h2>

	<!--<div id="singin">
		<img id="avatar" src="../static/images/avatar.png">
		<form action="." method="POST">
			{% csrf_token %}

	<div id="nuevaCuenta">Crear nueva cuenta</div>-->
	<div class="container">
        <div class="card card-container">
            <form action="." method="POST" class="form-signin">
            	{% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <div id="errorMsg" class="fade-in one">{{ mensaje }}</div>
                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Ingresar</button>
            </form><!-- /form -->
            <a href="{% url 'reset_password_reset1' %}" class="forgot-password">
                ¿Olvidó su contraseña?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    <div id="nuevaCuenta"><a href="/"><--Regresar a menú principal</a></div>
	{% endblock %}
</body>
